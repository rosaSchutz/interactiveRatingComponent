  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="font-sans bg-[#141519] flex flex-col items-center justify-center h-screen">
  <section id="card" class="flex flex-col gap-6 bg-[#1F2630] m-6 p-6 rounded-2xl w-[330px]">
    <img class="w-10 object-scale-down bg-[#272E38] rounded-full p-2.5" src="./images/icon-star.svg" alt="icon-star">
    <h1 class="text-white text-2xl">How did we do?</h1>

    <p class="text-[#7B8390] text-base">Please let us know how we did with your support request. All feedback is
      appreciated
      to help us improve our offering!
    </p>

    <ul class="flex justify-between items-center">
      <li>
        <button
          class="button-score bg-[#272E38] hover:bg-[#7C8898] hover:text-white rounded-full w-11 h-11 text-[#7B8390] focus:bg-[#FA7D21] focus:text-white focus:border-none">1</button>
      </li>
      <li>
        <button
          class="button-score bg-[#272E38] hover:bg-[#7C8898] hover:text-white rounded-full w-11 h-11 text-[#7B8390] focus:bg-[#FA7D21] focus:text-white focus:border-none">2</button>
      </li>
      <li>
        <button
          class="button-score bg-[#272E38] hover:bg-[#7C8898] hover:text-white rounded-full w-11 h-11 text-[#7B8390] focus:bg-[#FA7D21] focus:text-white focus:border-none">3</button>
      </li>
      <li>
        <button
          class="button-score bg-[#272E38] hover:bg-[#7C8898] hover:text-white rounded-full w-11 h-11 text-[#7B8390] focus:bg-[#FA7D21] focus:text-white focus:border-none">4</button>
      </li>
      <li>
        <button
          class="button-score bg-[#272E38] hover:bg-[#7C8898] hover:text-white rounded-full w-11 h-11 text-[#7B8390] focus:bg-[#FA7D21] focus:text-white focus:border-none">5</button>
      </li>
    </ul>

    <button onclick="changeCard();" id="button-submit"
      class="uppercase text-base bg-[#FA7D21] text-white rounded-full p-2.5 focus:bg-white focus:text-[#FA7D21] focus:border-none">Submit</button>

    <div class="text-center text-xs flex flex-col text-white">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor.</a>

          </path>
        </svg></a>
